<html>
	<head>
		<title>Microsoft Word analogy</title>	
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="head">
			<button class="buttons" id="boldButton"> <b> BOLD </b></button>	
			<button class="buttons" id="italicButton"  > <i> ITALIC </i></button>	
			<button class="buttons" id="underlineButton"> <u> SOULIGNE </u></button>	

			<select id="police" class="dropbtn" >
				<option value="fantasy" class="fontName">Fantasy</option>
     			<option value="serif" class="fontName">Serif</option>
  				<option value="cursive" class="fontName">Cursive</option>
  				<option value="monospace" class="fontName">Monospace</option>
  			</select>


  			<input value="10" type="number" id="fontSize"  min="10" max="150"> 

			

		</div>
		<div id="Page">
			<textarea id="typedText" class="typedText">  </textarea>

		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"> </script>
	

</html>
